{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'employee_login' %}">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <a href="{% url 'password' %}">Forgot your password?</a>
</div>
{% endblock %}
