{% load crispy_forms_tags %}

<div class="modal fade" id="addProfitModal" tabindex="-1" aria-labelledby="addProfitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'shop_profile' shop.encoded_shop_id %}" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addProfitModalLabel">Add Profit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ profit_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" name="add_profit" class="btn btn-primary">Save</button>
                </div>

                {% for field, errors in profit_form.errors.items %}
                {% for error in errors %}
                <div id="auto-dismiss-alert" class="mt-5 alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endfor %}

            </form>
        </div>
    </div>
</div>
