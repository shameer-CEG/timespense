<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseases Report Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container styling */
        .chart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center text styling */
        .center-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6347;
            text-align: center;
            line-height: 1.2;
        }

        /* Styling for segments */
        .segment {
            cursor: pointer;
            transition: fill 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h4>Diseases Report</h4>
        <div class="chart-container">
            <svg viewBox="0 0 36 36" width="100%" height="100%">
                <!-- Segment for Category A -->
                <path class="segment" id="segmentA" d="M18 2 A 16 16 0 0 1 34 18 L 28 18 A 10 10 0 0 0 18 8 Z" fill="#FFA07A"></path>
                <!-- Segment for Category B -->
                <path class="segment" id="segmentB" d="M34 18 A 16 16 0 0 1 18 34 L 18 28 A 10 10 0 0 0 28 18 Z" fill="#FFD700"></path>
                <!-- Segment for Category C -->
                <path class="segment" id="segmentC" d="M18 34 A 16 16 0 0 1 2 18 L 8 18 A 10 10 0 0 0 18 28 Z" fill="#4682B4"></path>
                <!-- Segment for Category D -->
                <path class="segment" id="segmentD" d="M2 18 A 16 16 0 0 1 18 2 L 18 8 A 10 10 0 0 0 8 18 Z" fill="#FF6347"></path>
            </svg>
            <div id="centerText" class="center-text">Total<br>260</div>
        </div>
    </div>

    <script>
        const centerText = document.getElementById("centerText");

        // Define hover behavior for each segment
        document.getElementById("segmentA").addEventListener("mouseenter", function() {
            centerText.innerHTML = "Category A<br>80";
        });
        document.getElementById("segmentB").addEventListener("mouseenter", function() {
            centerText.innerHTML = "Category B<br>100";
        });
        document.getElementById("segmentC").addEventListener("mouseenter", function() {
            centerText.innerHTML = "Category C<br>60";
        });
        document.getElementById("segmentD").addEventListener("mouseenter", function() {
            centerText.innerHTML = "Category D<br>20";
        });

        // Reset to default when not hovering on any segment
        const segments = document.querySelectorAll(".segment");
        segments.forEach(segment => {
            segment.addEventListener("mouseleave", function() {
                centerText.innerHTML = "Total<br>260";
            });
        });
    </script>
</body>
</html>
