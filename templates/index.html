<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dairy Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Material UI Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #e9ecef;
        }
        .navbar-brand, .nav-link {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2C3E50;
            letter-spacing: 1px; /* Letter spacing */
            word-spacing: 2px;   /* Word spacing */
        }
        .nav-link:hover {
            color: #3498db;
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
            border-radius: 30px;
            padding: 8px 20px;
            letter-spacing: 1px; /* Letter spacing */
            word-spacing: 3px;   /* Word spacing */
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .carousel-item img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
        }
        .hero-section {
            background-color: #3498db;
            color: white;
            padding: 50px 0;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-top: 20px;
            letter-spacing: 1.5px;
            word-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dairy Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-custom" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-custom ms-2" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="dairyCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1600658931131-3c31fdb6d7a1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="Dairy Farm">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1548932814-ff9fe1a40386?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="Cows Grazing">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1580620891293-eaea72450802?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="Milking Cows">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#dairyCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#dairyCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1>Efficient Dairy Management</h1>
            <p>Manage your dairy products and operations effortlessly.</p>
            <a href="{% url 'signup' %}" class="btn btn-custom btn-lg mt-4">Get Started</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
